<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy theming | Example</title>
  <style>
    :root {
      --primary-color: black;
      --bg: white;
    }
    html {
      font-size: 24px;
      color: var(--primary-color);
      background: var(--bg);
      animation: var(--animation);
      background-size: var(--bg-size);
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .theme-switch-wrapper{
      display: flex;
    }
    .theme-switch{
      margin: 16px;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgb(0 0 0 / 8%);
      cursor: pointer;
      border: 1px solid transparent;
    }
    .theme-switch:hover:not(.selected){
      transition: all 0.6s ease;
      box-shadow: 0 6px 30px -10px black;;
    }
    .theme-switch.selected{
      cursor: default;
      border: 2px solid black;
    }
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
        Hi there üëãüèº
    </h1>
    <div id="theme-switch-wrapper">
      <button class="theme-switch selected" data-theme="light">
        Light
      </button>
      <button class="theme-switch" data-theme="dark">
        Dark
      </button>
      <button class="theme-switch" data-theme="rainbow">
        Rainbow
      </button>
    </div>
  </div>
  <script>
var availableThemes = {
  "light": {
    id: "light",
    styleVariables: {
      "--primary-color": "black",
      "--bg": "white",
      "--bg-size": "unset",
      "--animation": "unset"
    }
  },
  "dark": {
    id: "dark",
    styleVariables: {
      "--primary-color": "white",
      "--bg": "black",
      "--bg-size": "unset",
      "--animation": "unset"
    }
  },
  "rainbow": {
    id: "rainbow",
    styleVariables: {
      "--primary-color": "black",
      "--bg": "linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3)",
      "--bg-size": "400% 400%",
      "--animation": "gradient 15s ease infinite"
    }
  }
};
    var selectedTheme = availableThemes.light.id;
    
    // get switchThemeWrapper and add an onclick event listener
    const switchesWrapper = document.getElementById("theme-switch-wrapper");

    switchesWrapper.onclick = function(event){
      // If the target element is a button and it is not already selected -> we will fire the chooseTheme function with the clicked themeId
      if(event.target.tagName == "BUTTON" && !event.target.classList.contains("selected")){
        chooseTheme(event.target.getAttribute("data-theme"))
      }
    }

    function chooseTheme(themeId) {
      selectedTheme = themeId;

      const stylesToApply = availableThemes[themeId].styleVariables;

      Object.keys(stylesToApply).forEach((styleVariable) => {
        document.querySelector(':root').style.setProperty(styleVariable, stylesToApply[styleVariable]);
      })

      // Updating selected theme switch
      const allSwitches = [...switchesWrapper.getElementsByClassName("theme-switch")];
      allSwitches.forEach(function(switchBtn){
        if(switchBtn.getAttribute("data-theme") == themeId){
          switchBtn.classList.add("selected");
        }
        else {
          switchBtn.classList.remove("selected");
        }
      })
    }
  </script>
</body>
</html>
