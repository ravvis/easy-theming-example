<!DOCTYPE html>
<html lang="en" data-theme-selected="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy theming | Example</title>
  <style>
    :root[data-theme-selected="light"] {
      --primary-color: black;
      --bg: white;
      --bg-size: unset;
      --animation: unset;
    }
    :root[data-theme-selected="dark"] {
      --primary-color: white;
      --bg: black;
      --bg-size: unset;
      --animation: unset;
    }
    :root[data-theme-selected="rainbow"] {
      --primary-color: black;
      --bg: linear-gradient(130deg,#fff 0,#adfbda 10%,#97dcf9 30%,#fda399 50%,#94fb9e 70%,#f7ff99 90%,#fff 100%);
      --bg-size: 400% 400%;
      --animation: gradient 15s ease infinite;
    }
    html {
      font-size: 24px;
      color: var(--primary-color);
      background: var(--bg);
      animation: var(--animation);
      background-size: var(--bg-size);
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .theme-switch-wrapper{
      display: flex;
    }
    .theme-switch{
      margin: 16px;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgb(0 0 0 / 8%);
      cursor: pointer;
      border: 1px solid transparent;
    }
    .theme-switch:hover:not(.selected){
      transition: all 0.6s ease;
      box-shadow: 0 6px 30px -10px black;;
    }
    .theme-switch.selected{
      cursor: default;
      border: 2px solid black;
    }
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
        Hi there üëãüèº
    </h1>
    <div id="theme-switch-wrapper">
      <button class="theme-switch selected" data-theme="light" onclick="chooseTheme('light')">
        Light
      </button>
      <button class="theme-switch" data-theme="dark" onclick="chooseTheme('dark')">
        Dark
      </button>
      <button class="theme-switch" data-theme="rainbow" onclick="chooseTheme('rainbow')">
        Rainbow
      </button>
    </div>
  </div>
  <script>
    function updateSelectedSwitch(themeId){
      const allSwitches = [...document.getElementsByClassName("theme-switch")];
      allSwitches.forEach(function(switchBtn){
        if(switchBtn.getAttribute("data-theme") == themeId){
          switchBtn.classList.add("selected");
        }
        else {
          switchBtn.classList.remove("selected");
        }
      })
    }

    function chooseTheme(themeId) {
      updateSelectedSwitch(themeId);

      // set the data-theme-selected attribute to reflect the updated theme
      document.querySelector(':root').setAttribute("data-theme-selected", themeId);
    }
  </script>
</body>
</html>
